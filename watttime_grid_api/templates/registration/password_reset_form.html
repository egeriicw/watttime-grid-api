{% extends "base.html" %}
{% load bootstrap3 %}
{% load i18n %}

{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block title %}Request password reset{% endblock%}

{% block content %}
    <div class="container" id="body" role="main">
		<form action="{% url 'password_reset' %}" method="post" class="form">
		    {% csrf_token %}
		    {% bootstrap_form form %}
		    {% buttons %}
		        <button type="submit" class="btn btn-primary">
		            {% bootstrap_icon "star" %} Submit
		        </button>
		    {% endbuttons %}
		</form>

    </div>

{% endblock %}
